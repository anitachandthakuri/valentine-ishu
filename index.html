<style>
    .card-back h2{

*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;

    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;

@keyframes bgMove{
    0%{background-position:left;}
    100%{background-position:right;}
}

/* Intro */
.intro{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    z-index:10;
}

.intro h2{
    font-family:'Great Vibes',cursive;
    font-size:40px;
    margin-bottom:20px;
}

.intro button{
    padding:15px 35px;
    border:none;
    border-radius:50px;
    font-size:18px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    box-shadow:0 0 25px pink;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Card */
.card{
    width:320px;
    height:480px;
    perspective:1000px;
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    25%{transform:scale(1.03);}
    40%{transform:scale(1);}
    60%{transform:scale(1.03);}
    100%{transform:scale(1);}
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}

.card.open .card-inner{
    transform:rotateY(180deg);
}

.card-front, .card-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:25px;
    backface-visibility:hidden;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    padding:25px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.card-front{
    background:white;
}

.card-front h1{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff4d6d;
}




.card-back{
    background:#ff4d6d;
    color:white;
    transform:rotateY(180deg);
}

/* Photo */
.photo{
    width:170px;
    height:170px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid white;
    box-shadow:0 0 25px white,0 0 40px pink;
    margin-bottom:20px;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:50% 25%;
}

/* Message */
#loveMessage{
    font-size:15px;
    min-height:60px;
    opacity:0;
    transition:opacity 1.5s;
}

/* Secret */
#secret{
    margin-top:10px;
    font-size:14px;
    display:none;
    animation:fadeIn 3s forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:absolute;
    top:-10%;
    animation:fall linear infinite;
}

@keyframes fall{
    to{transform:translateY(110vh);}
}

/* Sparkle */
.sparkle{
    position:absolute;
    animation:fadeOut 2s forwards;
}

@keyframes fadeOut{
    to{opacity:0;transform:translateY(-20px);}
}

@media(max-width:480px){

</style>

<script>

function startLove(){
    document.querySelector(".intro").style.display="none";

    let music=document.getElementById("bgMusic");
    music.volume=0;
    music.play();

    // Smooth fade in
    let fade=setInterval(()=>{
        if(music.volume < 0.4){
            music.volume += 0.02;
        } else {
            clearInterval(fade);
        }
    },300);
}

/* TYPEWRITER */
const messages=[
"With you, every moment feels magical ‚ú®",
"You are my calm, my Happiness ‚ù§Ô∏è",
"I choose you. Always. üíï",
"I don't know how long...",
"We'll walk this journey together ü•π",
"But for me...",
"You + Me will always be my favorite story üßøüå∏",
"I've never said this out before..",
"but i feel it every single day...",
"I love youuuüíïüíïüíï",
];

let msgIndex=0;
let isTyping=false;

function typeWriter(text){
    if(isTyping) return;
    isTyping=true;

    let element=document.getElementById("loveMessage");
    element.innerHTML="";
    element.style.opacity=1;

    let i=0;

    let typing=setInterval(()=>{
        element.innerHTML += text.charAt(i);
        i++;

        if(i >= text.length){
            clearInterval(typing);

            setTimeout(()=>{
                element.style.opacity=0;
                isTyping=false;
                msgIndex=(msgIndex+1)%messages.length;
                setTimeout(()=>{
                    typeWriter(messages[msgIndex]);
                },1300);
            },3000);
        }
    },80); // slower typing speed
}

// Start first message after card opens
document.querySelector(".card").addEventListener("click",()=>{
    setTimeout(()=>{
        typeWriter(messages[msgIndex]);
    },600);
});

/* SECRET MESSAGE AFTER 18 SEC */
setTimeout(()=>{
    document.getElementById("secret").classList.add("show");
},65000);

/* HEARTS */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    heart.style.animationDuration=(6+Math.random()*5)+"s";
    document.body.appendChild(heart);
}

/* SPARKLES */
setInterval(()=>{
    let sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.innerHTML="‚ú®";
    sparkle.style.left=Math.random()*window.innerWidth+"px";
    sparkle.style.top=Math.random()*window.innerHeight+"px";
    sparkle.style.fontSize="18px";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),2000);
},900);

</script>
